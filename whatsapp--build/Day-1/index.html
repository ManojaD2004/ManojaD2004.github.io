<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="icon" type="image/x-icon" href="./Favicon/favicon.png">
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="./lp_style.css">
    <link rel="stylesheet" href="./rp_style.css">
    <script defer type="module" src="./script.js"></script>
</head>
<body>
  <div class="root">
    <div class="lp">
      <div class="lp_header">
        <img class="profile_dp" 
        src="./Images/profile_dp.jpg" alt="" />
        <div class="lp_icons">
          <img class="lp_icon" 
          src="https://img.icons8.com/material/24/conference-call--v2.png" alt="conference-call--v2" alt="" />
          <img class="lp_icon" 
          src="https://img.icons8.com/ios-filled/50/loading.png" alt="" />
          <img class="lp_icon" 
          src="https://img.icons8.com/material/24/filled-speech-bubble-with-dots.png" alt="" />
          <img class="lp_icon" 
          src="https://img.icons8.com/ios-glyphs/30/menu-2.png" alt="" />
        </div>
      
      </div>
      <div class="srh_input_field">
        
        <input placeholder="Search or start a new chat" 
        class="input_text" type="text" />
        <img class="srh_icon" 
        src="https://img.icons8.com/ios-filled/50/search--v1.png" />
      </div>
    </div>
    <div class="rp"></div>
  </div>
    
</body>
</html>

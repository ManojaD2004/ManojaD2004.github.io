<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsApp</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="LeftPanel">
    <div class="NavTopLeft">
        <div class="DpImg"></div>
        <div class="NavTopLeftEle">
            <div class="ElementsNTL People"></div>
            <div class="ElementsNTL Status"></div>
            <div class="ElementsNTL Message"></div>
            <div class="ElementsNTL ThreeDots"></div>
        </div>
    </div>
    <div class="ContactArea">
        <div class="additionTools">
            <input class="searchArea" type="text" 
            placeholder="Search or start a new chat"/>
            <div class="ElementsNTL Search TextArea"></div>
            <div class="ElementsNTL Filter RightSideOfArea"></div>
            <div class="ArchivedSection">
                <div class="ElementsNTL ArchiveIcon
                ArchiveIconAlign"></div>
                <h2 class="ArchiveText">
                    Archived
                </h2>
            </div>
        </div>
        <div class="contactLists">
            
        </div>
    </div>
    </div>

    <div class="RightPanel">
    <div class="NavTopRight">
        <div class="friendDp">
        </div>
        <h2 class="friendName">
            Dragon Master
        </h2>
        <div class="NavTopRightEle">
            <div class="ElementsNTL Search"></div>
            <div class="ElementsNTL ThreeDots"></div>
        </div>
        
    </div>
    <div class="MessageArea"></div>
    </div>
</body>
</html>

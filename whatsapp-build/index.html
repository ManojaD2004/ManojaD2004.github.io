<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style_leftpanel.css" />
  <link rel="stylesheet" href="./style_rightpanel.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/x-icon" href="./Favicon/favicon.png">
  <title>WhatsApp</title>
  <script src="./contact_list_script.js" defer="defer"></script>
</head>
<body>
  <div class="root_container">
    <div class="left_panel">
      <div class="lp_header">
        <img class="lp_profile_dp" src="./Images/profile_dp.jpg" alt="" />
        <div class="lp_header_icons">
          <img class="lp_icon" src="https://img.icons8.com/material/24/conference-call--v2.png" alt="conference-call--v2" alt="" />
          <img class="lp_icon" src="https://img.icons8.com/ios-filled/50/loading.png" alt="" />
          <img class="lp_icon" src="https://img.icons8.com/material/24/filled-speech-bubble-with-dots.png" alt="" />
          <img class="lp_icon" src="https://img.icons8.com/ios-glyphs/30/menu-2.png" alt="" />          
        </div>
      </div>
      <div class="lp_input_field">
        <img class="lp_search_icon" 
        src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="" />
        <input placeholder="Search or start a new chat" 
        class="lp_srh_input" type="text" />
        <img class="lp_filter_icon" 
        src="https://img.icons8.com/material/24/horizontal-settings-mixer--v1.png" alt="" />
      </div>
      <div id="lp_contact_lists" class="lp_hero_section">
      </div>
      
    </div>

    <div class="right_panel">
      <div class="right_panel_header">
        
      </div>
      <div class="right_panel_hero_section">
        
      </div>
      <div class="right_panel_message_input">
        
      </div>
      
    </div>
  </div>
    
</body>
</html>
